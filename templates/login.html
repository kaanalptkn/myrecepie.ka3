{% extends "base.html" %}
{% block content %}

        <h3 class="center-align">Log In</h3>
       

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix green-text text-darken-4"></i>
                        <input placeholder="Placeholder" id="username" name="username" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="first_name">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fas fa-user-lock prefix green-text text-darken-4"></i>
                        <input id="password" type="password"  name="password" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-large green darken-1 text-shadow">
                        Submit <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New here? <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Sign up!</a>
            </p>
        </div>

    </div>

{% endblock %}
